<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt('Nhap so vao day')
        let str = [num[0]];
        for (let i=1; i< num.length; i++){
            if (num[i-1] % 2 == 0 && num[i] % 2 == 0){
                str.push('-', num[i]);
            }
            else 
                str.push(num[i]);
        }

        document.write(str.join(''));
    </script>
</body>
</html>

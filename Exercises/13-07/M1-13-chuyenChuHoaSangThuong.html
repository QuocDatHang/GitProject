<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyen chu hoa sang chu thuong</title>
</head>

<body>
    <script>
        var str = prompt('nhap chuoi can chuyen doi hoa va thuong')
        var upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var lower = 'abcdefghijklmnopqrstuvwxyz';
        var result = [];
        for (var x=0; x<str.length; x++){
            if (upper.indexOf(str[x]) >= 0){
                result.push(str[x].toLowerCase());
            }
            else if (lower.indexOf(str[x]) >= 0) {
                result.push(str[x].toUpperCase());
            }
            else
                result.push(str[x]);
        }
        document.write(result.join(''));
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim gia tri lon nhat trong mang</title>
</head>

<body>
    <script>
        var arr = [1, 3, 7, 5, 9, 0, 4, 5];
        var max = arr[0];
        var index;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                index = i;
            }
        }
        alert(`gia tri max la ${max} o vi tri ${index}`);
    </script>
</body>

</html>

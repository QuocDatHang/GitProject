<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr1 = [3, 5, 1, 8, -3, 7, 8];
        var arr2 = [7, 12, 6, 9, 20, 56, 89];
        var arr3 = [];
        var arr4 = [0, 0, 0, 0, 0, 0];
        function getMinValue(arrNum) {
            if (arrNum.length != 0) {
                let minValue = arrNum[0];
                for (let i = 1; i < arrNum.length; i++) {
                    if (arrNum[i] < minValue) {
                        minValue = arrNum[i];
                    }
                }
                return minValue;
            }
            else 
                return -1;
        }
        let min_arr1 = getMinValue(arr1);
        alert(min_arr1);
        let min_arr2 = getMinValue(arr2);
        alert(min_arr2);
        let min_arr3 = getMinValue(arr3);
        alert(min_arr3);
        let min_arr4 = getMinValue(arr4);
        alert(min_arr4);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Temperature {
            constructor(degreeC) {
                this.degreeC = degreeC;
            }
            convertCtoF() {
                return  this.degreeC * 1.8 + 32;
            }
            convertCtoK() {
                return this.degreeC + 273.15;
            }
        }
        let degreeC = new Temperature(25);

        document.write(` Nhiet do F : ${degreeC.convertCtoF()} do F <br> 
        Nhiet do K : ${degreeC.convertCtoK()} do K`);
    </script>
</body>

</html>

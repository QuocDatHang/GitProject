<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablesimple</title>
</head>
<body>
    <style>
        .c1{
            width: 150px;
        }
        .c2{
            width: 100px;
        }
        .c3{
            width: 50px;
        }
        .r1, .r3, .r5, .r7 {
            background-color: #dddddd;
        }
        td,th{
            border: 1px solid #dddddd;
            padding: 8px;
        }
    </style>

    <table style="text-align: left; border-collapse: collapse; font-family: Arial, Helvetica, sans-serif;font-size: 10px;">
        <tr class="r1">

            <th class="c2">Contact</th>
            <th class="c3">Country</th>
        </tr>

            <td>Akfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr class="r3">
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexio</td>
        </tr>
        <tr>
            <td>Emst Handel</td>
            <td>Roland Mendel</td>
            <td>Austria</td>
        </tr>
        <tr class="r5">
            <td>Island Trading</td>
            <td>Helen Bennett</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Laughing Bacchus Winecellars</td>
            <td>Yoshi Tannamuri</td>
            <td>Canada</td>
        </tr>
        <tr class="r7">
            <td>Magazzini Alimentari Riuniti</td>
            <td>Giovanni Rovelli</td>
            <td>Italy</td>
        </tr>
    </table>
    
</body>
</html>

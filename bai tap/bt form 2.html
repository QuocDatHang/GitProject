<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap form 2</title>
</head>
<body>
    <form style="border-style: solid; border-color:blue">
        <h1 style="color: blue;"> Please complete our survey</h1>
        <h2>Contact information</h2>
        <table style="color: blue;">
            <tr>
                <td width="150px">Email Address:</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td width="150px">First Name:</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td width="150px">Last Name:</td>
                <td>
                    <input type="text">
                </td>
            </tr>

        </table>

        <h2>Geographic information</h2>
        <table style="color: blue;">
            <tr>
                <td width="150px">State:</td>
                <td>
                    <input type="text" placeholder="Two characters">
                </td>
            </tr>

            <tr>
                <td width="150px">Zip code:</td>
                <td>
                    <input type="text" placeholder="Five digits">
                </td>
            </tr>
        </table>
        <h2>How did you hear about us?</h2>
        <table style="color: blue;">
            <tr>
                <td width="150px">Web Search:</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td width="150px">Facebook:</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td width="150px">Twitter:</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
            <tr>
                <td width="150px">Email message:</td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
        </table>
        <h2>Thank you for taking our survey!</h2>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me?</title>
</head>

<body>
    <p style="position: absolute; top: 200px; left: 200px;">Do you love me?</p>
    <button onclick="display()" style="position: relative; top: 240px; left: 200px; ">Yes</button>
    <button id="movebutton" onmouseover="catchme()">No</button>

    <script>
        let x0 = null;
        function display() {
            alert("<3");
        }
        function catchme() {
            x0.style.left = randomPosition(0, window.innerWidth) + 'px';
            x0.style.top = randomPosition(0, window.innerHeight) + 'px';
        }
        function randomPosition(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        function init() {
            x0 = document.getElementById('movebutton');
            x0.style.position = 'relative';
            x0.style.left = '230px'
            x0.style.top = '240px'
        }
        window.onload = init;
    </script>
</body>

</html>
